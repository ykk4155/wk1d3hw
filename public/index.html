<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1200px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1200px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1050px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section .blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        ul li {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }
        section #blogposts li {       
            list-style-type: none;     
            }
        .root {
            background-color:pink;
            visibility: collapse;
        }
        .my-modal {
            background-color: lightseagreen;
        }
        .modal-content{
            background-color: lightsalmon; 
            width: 10 px;
            height: 10 px;
            
        }
        #foodblog .photos {
            display:block;
            float:left;
            width: 50px;
            height:50px;
            border-radius: 20%;
            overflow: hidden;
        }
        .buttonapp
        {
            visibility: hidden;
        }
        #nav{
            margin: 2em;
            background-color: darkseagreen;
            border-bottom: darkslategrey;
            text-align: center;
        }
    </style>
</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
    
        <header><mycomponent1></mycomponent1></header>
    
    <main>
    <aside id="photos">
        <img src="/public/chili.jpg" alt="White Chicken Chili" width="180">
    </aside>

    <h2><mycomponent2></mycomponent2></h2>

    <!-- Navigation -->
    <div id="nav"> 
  <nav>
    <router-link to="/home">Home     </router-link>
    <router-link to="/home">Videos   </router-link>
    <router-link to="/home">About Us  </router-link>
    <router-link to="/home">Contact   </router-link>
    
  </nav> 
</div>
     <div>
        <section id="blogposts">
        <ul id="foodblog">
            <li v-for = "food in posts">
                <span class="photos"><img src="/public/profile.png"  width="50" height="50"></span>
                <span class="author">{{ food.author }}</span>
                <span class="date">{{ food.date }}</span>
                <span class="reply">{{ food.reply }}</span>
            </li>
        </ul>
    </section>
    </div>
    
    <!-- MODAL-->
    <div class="buttonapp">
    <div class="container">
<div id="root" > 
  <div id="my-modal" class="modal fade" @on-close="true" visibilty="hidden">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Here is more ...!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Name: {{ name }}</p>
          <p>Foodie Level: {{ foodielevel }}</p>
          <p>Bio: {{ bio }}</p>
        </div>
        <div class="modal-footer">
            <span><button @click="itemClicked(food)">ShowMore</button></span>
            <button v-on:click="isHidden = true">Hide the text below</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="main">
      <li v-for="item in items">
          <span>{{ item.name }}</span>
          <span><button @click="itemClicked(item)">ShowMore</button></span>
      </li>
  </div>
</div>
    </div>
    </main>
    <footer>
        &copy; Copyright FOOD BLOG
    </footer>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    Vue.component('mycomponent1',{
        template : '<span>Food Blog</span>'
    });
var vm1 = new Vue({
        el: 'header'
    });
Vue.component('mycomponent2',{
        template : '<span>Comments</span>'
    });
var vm2 = new Vue({
    el: 'h2'
})

var vm = new Vue({
    el: '#foodblog',
    data: {
        posts: [
            {
                
                author: 'Brianna',
                date: 'February 18, 2021 @ 3:30 pm',
                reply: 'Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!',
            },
            {
                
                author: 'LINH',
                date: 'February 15, 2021 @ 9:46 am',
                reply: 'I just made this soup today and it’s so tasty! didn’t have corn at home but still turned out very good.  It’s a winner!  I made beef chili for my parents; but since my dad has gout he can’t eat beef; this white chicken chili is perfect for him.  Thank you Lisa!',
            },
            {
                
                author: 'CATHERINE LEONARDO',
                date: 'February 13, 2021 @ 12:58 pm',
                reply: 'I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.',
            },
            {
                
                author: 'KALI',
                date: 'February 13, 2021 @ 11:31 am',
                reply: 'This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!',
            }
        
        ]
    }
});

    
var vm3 = new Vue({
    el: '#root',
    data: {
        name: '',
        foodielevel: '',
        bio: '',
        items: [
            { name: 'Brianna', foodielevel: 'Novice', bio: 'Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!' },
            { name: 'LINH', foodielevel: 'Newcomer', bio: 'Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time.' },
            { name: 'CATHERINE LEONARDO', foodielevel: 'Mentor', bio: 'I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!' },
            {  name: 'KALI', foodielevel: 'Novice', bio: 'Food is my passion. So is cooking. I love to experiment and try new things. I have to admit Im a food whore! Invite me over for dinner and Ill be there!' },
        ]
    },
    methods: {
        itemClicked: function(item) {
            this.name = item.name;
            this.foodielevel = item.foodielevel;
            this.bio = item.bio;
            $("#my-modal").modal('show');
        }
    }
});

new Vue({
    el: "#photos",
    data: {
        image: '/images/chili.jpg'
    }
})
var vm5 = new Vue({
  el: '#buttonapp',
  data: {
    isHidden: false
  }
})

</script>
</body>
</html>
