<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/styles.css" />
</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
<div id="container">
    
        <header><mycomponent1></mycomponent1></header>
    
    <main>
    <aside id="photos">
        <img src="/images/chili.jpg" alt="White Chicken Chili" width="180">
    </aside>

    <h2><mycomponent2></mycomponent2></h2>

    <!-- Navigation -->
    <div id="nav"> 
    <nav>
        <router-link to="/home">Home     </router-link>
        <router-link to="/home">Videos   </router-link>
        <router-link to="/home">About Us  </router-link>
        <router-link to="/home">Contact   </router-link>
    </nav> 
    </div>
    <div>
    <section id="blogposts">
        <ul id="foodblog">
            <li v-for = "food in posts">
                <span class="photos"><img src="/images/profile.png"  width="50" height="50"></span>
                <span class="author">{{ food.author }}</span>
                <span class="date">{{ food.date }}</span>
                <span class="reply">{{ food.reply }}</span>
            </li>
        </ul>
    </section>
    </div>
    
    <!-- MODAL-->
<div class="buttonapp">
    <div class="container">
        <div id="root" > 
            <div id="my-modal" class="modal fade" @on-close="true" visibilty="hidden">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Here is more ...!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <p>Name: {{ name }}</p>
                            <p>Foodie Level: {{ foodielevel }}</p>
                            <p>Bio: {{ bio }}</p>
                        </div>
                        <div class="modal-footer">
                            <span><button @click="itemClicked(food)">ShowMore</button></span>
                            <button v-on:click="isHidden = true">Hide the text below</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <li v-for="item in items">
                <span>{{ item.name }}</span>
                <span><button @click="itemClicked(item)">ShowMore</button></span>
            </li>
        </div>
    </div>
</div>
</main>
<footer>
    &copy; Copyright FOOD BLOG
</footer>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
</body>
</html>
